<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Locations</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Region</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "location : ${locations.location}">
                    <td th:text ="${location.name}"></td>
                    <td th:text = "${location.region}"></td>
                    <td th:text = "${location.country}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
